<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>DVD Library</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" rel="stylesheet">
    <br>
    <br>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        body {
            background-color: #777777;
            background-image: url('src/DVD-Library.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: bottom;
        }
    </style>
</head>
<body>

<!---main page-->

<div class="container" id="mainPage">
    <div class="row" id="topRow">


        <div class="col-md-3">
            <button class="btn btn-primary" id="creatDVD" onclick="showCreateForm()" type="button">Creat DVD</button>
        </div>
        <div class="col-md-3">
            <button class="btn btn-primary" id="search" onclick="searchDVD()" type="button">Search
            </button>
        </div>
        <div class="col-md-3">
            <select id="searchCategory" required>
                <option disabled id="default" selected>searchCategory</option>
                <option id="searchTitle" value="title">Title</option>
                <option id="searchYear" value="year">Release Year</option>
                <option id="searchDirector" value="director">Director Name</option>
                <option id="searchRating" value="rating">Rating</option>
            </select>
        </div>
        <div class="col-md-3">
            <label class="hidden" for="searchTerm" hidden>Search Term </label>
            <input class="form-control"
                   id="searchTerm"
                   placeholder="Search Term"
                   required
                   type="text">

        </div>

    </div>
    <hr>
    <ul class="list-group-item-danger" id="validationError"></ul>
    <ul class="list-group-item-danger" id="yearValidationError"></ul>
    <ul class="list-group errorMessages" id="errorMessages"></ul>
    <br>
    <br>
    <br>
    <div class="col-md-12" id="contentArea">
        <table class="col-md-12" width="100%">
            <thead>
            <tr>
                <th width="25%">Title</th>
                <th width="25%">Release Date</th>
                <th with="15%">Director</th>
                <th with="15%">Rate</th>
                <th with="20%"></th>
            </tr>
            <tbody id="DVDdetails"></tbody>

            </thead>

        </table>
    </div>
</div>

<!---show DVD details-->

<div class="container" id="showDetails">
    <h1 id="DVDTitle"></h1>
    <hr>
    <br>
    <br>
    <table class="col-md-12">
        <tr>
            <th>Release Year:</th>
            <td id="releaseYear"></td>
        </tr>
        <tr>
            <th>Director:</th>
            <td id="director"></td>
        </tr>
        <tr>
            <th> Rating:</th>
            <td id="rating"></td>
        </tr>
        <tr>
            <th>Note:</th>
            <td id="note"></td>
        </tr>

        <tbody id="showDVDDetails"></tbody>
    </table>
    <br>
    <br>
    <button class="btn btn-success" id="backToHome" onclick="hideDetails()" type="button">Back</button>

</div>

<!---Edit DVD--->

<div class="container" id="EditDVD">
    <h1 class="row">
        <label>Edit DVD:</label>
        <var id="reqTitle"></var>
    </h1>
    <hr>
    <ul class="list-group errorMessages"></ul>
    <ul class="list-group-item-danger" id="validateEditYear"></ul>
    <br>
    <div class="col-md-12" id="editForm">

        <form class="form-horizontal " role="form">
            <label class="col-md-3" for="editTitle">DVD Title: </label>
            <input class="col-md-7" id="editTitle" placeholder="DVD Title" required type="text">
        </form>
        <form class="form-horizontal" role="form">
            <label class="col-lg-3" for="editReleaseYear">Release Year: </label>
            <input class="col-md-7" id="editReleaseYear" maxlength="4" placeholder="Release Year" required size="4"
                   type="number">
        </form>
        <form class="form-horizontal" role="form">
            <label class="col-lg-3" for="editDirector">Director: </label>
            <input class="col-md-7" id="editDirector" placeholder="Director" type="text">
        </form>
        <form class="form-horizontal" role="form">
            <label class="col-lg-3" for="editRating">Rating: </label>
            <select class="col-md-7" id="editRating">
                <option value="G">G</option>
                <option value="PG">PG</option>
                <option value="PG-13">PG-13</option>
                <option value="R">R</option>
            </select>
        </form>
        <form class="form-horizontal" role="form">
            <label class="col-lg-3" for="editNote">Note: </label>
            <input class="col-md-7" id="editNote" placeholder="Note" type="text">
        </form>
    </div>
    <div class=" col-md-7">
        <input id="editDVDId" type="hidden">
        <button class="btn btn-danger col-md-3" onclick="loadDVDs()">Cancel</button>
        <button class="btn btn-success col-md-4" id="saveChanges" type="button">Save Changes</button>
    </div>
</div>

<!---creat DVD---->

<div class="container" id="creatFormDiv">
    <h1>Creat DVD</h1>
    <hr>
    <ul class="list-group errorMessages"></ul>
    <br>

    <div class="form-group  col-md-12">
        <form class="form-horizontal " id="creatForm" role="form">
            <div>
                <label class="col-md-3 control-label" for="creatTitle">DVD Title: </label>
                <input class="col-md-7" id="creatTitle" placeholder="DVD Title" required type="text">
            </div>
            <div>
                <label class="col-lg-3 control-label" for="creatReleaseYear">Release Year: </label>
                <input class="col-md-7" id="creatReleaseYear" placeholder="Release Year" required type="number">
            </div>
            <div>
                <label class="col-lg-3 control-label" for="creatDirector">Director: </label>
                <input class="col-md-7" id="creatDirector" placeholder="Director" type="text">
            </div>
            <div>
                <label class="col-lg-3 control-label" for="creatRating">Rating: </label>
                <select class="col-md-7" id="creatRating">
                    <option value="G">G</option>
                    <option value="PG">PG</option>
                    <option value="PG-13">PG-13</option>
                    <option value="R">R</option>
                </select>
            </div>
            <div>
                <label class="col-lg-3 control-label" for="creatNote">Note: </label>
                <input class="col-md-7" id="creatNote" placeholder="Note" type="text">
            </div>
        </form>
    </div>

    <div class="form-group row">
        <div class="offset-md-1 col-md-1">
            <button class="btn btn-danger"
                    id="CancelButton"
                    onclick="hideCreatForm()"
                    type="button">
                Cancel
            </button>
        </div>
        <div class="col-md-2">
            <button class="btn btn-success"
                    id="creatButton"
                    onclick="createDVD()"
                    type="button">
                Creat DVD
            </button>
        </div>
    </div>
</div>

<!---search result-->

<div class="container" id="searchDiv">
    <table class="col-md-12">
        <tr>
            <th>Title</th>
            <th>Release Year:</th>
            <th>Director:</th>
            <th> Rating:</th>
            <th>Note:</th>

        </tr>

        <tbody id="searchResult"></tbody>
    </table>

    <br>
    <br>
    <button class="btn btn-success" id="back" onclick="hideSearchForm()" type="button">
        Back
    </button>
</div>


<script crossorigin="anonymous"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

<script src="js/home.js"></script>
</body>
</html>
